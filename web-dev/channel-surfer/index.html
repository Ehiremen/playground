<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Channel Surfer</title>
		<link
			href="https://unpkg.com/normalize.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@300"
			rel="stylesheet"
			type="text/css"
		/>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<main class="tv">
			<h1>Let's see what's on tonight...</h1>

			<section class="tv">
				<img
					class="tv-frame"
					src="https://ga-instruction.s3.amazonaws.com/assets/front-end-web-development/fewd-conditionals-images/tv-container.png"
				/>
				<div class="tv-show" id="screen">
					<img alt="something good to watch" />
				</div>
			</section>

			<ul class="remote">
				<li class="channel" id="ch1">1</li>
				<li class="channel" id="ch2">2</li>
				<li class="channel" id="ch3">3</li>
				<li class="channel" id="ch4">4</li>
				<li class="channel" id="ch5">5</li>
				<li class="channel" id="ch6">6</li>
				<li class="channel" id="ch7">7</li>
				<li class="channel" id="ch8">8</li>
			</ul>
		</main>

		<script src="script.js"></script>
	</body>
</html>
